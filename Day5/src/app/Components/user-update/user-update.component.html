<form *ngIf="User" class="form w-50 m-auto text-center mt-5 "  (ngSubmit)="Add(name.value,age.value, email.value, phone.value)">
  <div class="m-auto mt-2" *ngIf="isUpdated" >
    <p class="alert alert-success p-2">User updated successfully</p>
  </div>
  <div class="form-group d-flex m-2 ">
    <label class="col-3">Name</label>
    <input #name class="form-control" value="{{User.name}}" type="text"/>
  </div>
  <div class="form-group d-flex m-2">
    <label class="col-3">Age</label>
    <input #age class="form-control" value="{{User.age}}" type="number"/>
  </div>
  <div class="form-group d-flex m-2">
    <label class="col-3">Email</label>
    <input #email class="form-control" value="{{User.email}}" type="email"/>
  </div>
  <div class="form-group d-flex m-2">
    <label class="col-3">Phone</label>
    <input #phone class="form-control" value="{{User.phone}}" type="number"/>
  </div>
  <div class="form-group d-flex m-2 m-auto justify-content-center">
    <input class="btn btn-outline-success" type="submit"/>
  </div>
</form>
